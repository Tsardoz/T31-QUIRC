# Note: Buildroot's and Meson's terminologies differ about the meaning
# of 'build', 'host' and 'target':
# - Buildroot's 'host' is Meson's 'build'
# - Buildroot's 'target' is Meson's 'host'

[binaries]
c = '/home/me/output/t31x_gc2053_rtl8189ftv_v4l2_opencv/host/bin/mipsel-linux-gcc'
cpp = '/home/me/output/t31x_gc2053_rtl8189ftv_v4l2_opencv/host/bin/mipsel-linux-g++'
ar = '/home/me/output/t31x_gc2053_rtl8189ftv_v4l2_opencv/host/bin/mipsel-linux-gcc-ar'
strip = '/home/me/output/t31x_gc2053_rtl8189ftv_v4l2_opencv/host/bin/mipsel-linux-strip'
cmake = '/home/me/output/t31x_gc2053_rtl8189ftv_v4l2_opencv/host/bin/cmake'
fortran = '/bin/false'
pkg-config = '/home/me/output/t31x_gc2053_rtl8189ftv_v4l2_opencv/host/bin/pkgconf'
g-ir-compiler = '/home/me/output/t31x_gc2053_rtl8189ftv_v4l2_opencv/host/mipsel-buildroot-linux-musl/sysroot/usr/bin/g-ir-compiler'
g-ir-scanner = '/home/me/output/t31x_gc2053_rtl8189ftv_v4l2_opencv/host/mipsel-buildroot-linux-musl/sysroot/usr/bin/g-ir-scanner'

[built-in options]
